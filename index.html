<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class = "whole-page">
        <!-- Header -->
        <section class = "header">
            <form>
                <button class = "search-button" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input class = "search-input" type="text" name="search">
              </form>
        </section>

        <!-- Sidebar -->
        <section class = "sidebar">
            <div class = "sidebar-top">
                <div class = "icon">
                    <i class="fa-solid fa-cube"></i>
                </div>
                <div class = "title">
                    <h3> Dashboard </h3>
                </div>
            </div>
            <div class = "sidebar-middle">
                <div class = "icon-home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class = "title-home">
                    <h5> Home </h5>
                </div>
                <div class = "icon-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class = "title-profile">
                    <h5> Profile </h5>
                </div>
                <div class = "icon-messages">
                    <i class="fa-solid fa-message"></i>
                </div>
                <div class = "title-messages">
                    <h5> Messages </h5>
                </div>
                <div class = "icon-history">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class = "title-history">
                    <h5> History </h5>
                </div>
                <div class = "icon-task">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div class = "title-task">
                    <h5> Task </h5>
                </div>
                <div class = "icon-communities">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class = "title-communities">
                    <h5> Communities </h5>
                </div>
            </div>
            <div class = "sidebar-bottom">
                <div class = "icon-settings">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class = "title-settings">
                    <h5> Settings </h5>
                </div>
                <div class = "icon-support">
                    <i class="fa-regular fa-circle-question"></i>
                </div>
                <div class = "title-support">
                    <h5> Support</h5>
                </div>
                <div class = "icon-privacy">
                    <i class="fa-solid fa-shield"></i>
                </div>
                <div class = "title-privacy">
                    <h5> Privacy </h5>
                </div>
                <div class = "empty-space-bottom"></div>
            </div>
            <div class = "blank-space"></div>
        </section>

        <!-- Main Content -->
        <section class = "main-content">
            
        </section>
    </div>
    <script src = "script.js"></script>
</body>
</html>
